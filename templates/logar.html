{% extends "index.html" %}
{% block content %}
  <h1>Logar</h1>
  {% if erro %}
  <h6>{{ erro }}</h6>
  {% endif %}
  <form id class="form-control col-6 m-auto" action="http://127.0.0.1:8000/accounts/login/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="login" class="control-label">Usuário:</label>
    <input class="form-control" type="text" name="login" placeholder="Usuário">
    <label for="senha" class="control-label">Senha:</label>
    <input class="form-control" type="password" name="senha" placeholder="Senha">
    <button type="submit" class="btn btn-default">Entrar</button>
  </form>
{% endblock %}
